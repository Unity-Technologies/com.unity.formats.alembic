editors:
  - version: 2019.4
  - version: 2020.2
  - version: 2021.1
  - version: trunk

platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:latest
    flavor: m1.mac
#  - name: centOS
#    type: Unity::VM::GPU
#    image: package-ci/centos:latest
#    flavor: b1.large
  - name: ubuntu
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.large



standalone_platforms:
  - name: win
    image: package-ci/win10:stable
    flavor: b1.large
    runtime: standalone
    type: Unity::VM
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac
    runtime: standalone

bizarro_standalone_platforms:
  - name: mac_m2
    type: Unity::metal::devkit
    image: package-ci/mac:stable
    flavor: m1.mac
    runtime: standalone
  - name: centOS
    type: Unity::VM::GPU
    image: package-ci/centos:latest
    flavor: b1.large
    runtime: standalone
  #- name: stadia
  #  type: Unity::VM
  #  image: desktop/stadia-bka-katana:stable
  #  flavor: b1.large
  #  runtime: stadia

---
build_win:
  name: Build Win
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - git submodule update --init --recursive
    - build.cmd
  artifacts:
    build:
      paths:
        - "com.unity.formats.alembic/**/*"

build_mac:
  name: Build Mac
  agent:
    type: Unity::VM::osx
    image: package-ci/mac:latest
    flavor: m1.mac
  commands:
    - git submodule update --init --recursive
    - ./build.sh
  artifacts:
    build:
      paths:
        - "com.unity.formats.alembic/**/*"

build_centOS:
  name: Build CentOS
  agent:
    type: Unity::VM
    image: package-ci/centos:latest
    flavor: b1.large
  commands:
    -  git submodule update --init --recursive 
    -  scl enable devtoolset-7 ./build.sh
      
  artifacts:
    build:
      paths:
        - "com.unity.formats.alembic/**/*"

pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm 
    - upm-ci package pack --package-path com.unity.formats.alembic
  artifacts:
   packages:
     paths:
       - "upm-ci~/packages/**/*"
   build:
     paths:
       - "com.unity.formats.alembic/**/*"
  dependencies:
    - .yamato/upm-ci.yml#build_win
    - .yamato/upm-ci.yml#build_mac
    - .yamato/upm-ci.yml#build_centOS


{% for editor in editors %}
{% for platform in platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
     - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
     - {% if platform.name == 'centOS' %} DISPLAY=:0 {% endif %} upm-ci package test --unity-version {{ editor.version }} --package-path com.unity.formats.alembic --enable-code-coverage --code-coverage-options 'enableCyclomaticComplexity;generateHtmlReport'
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
testProject_{{ platform.name }}_{{ editor.version }}:
  name : Test Project version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
     - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
     - {% if platform.name == 'centOS' %} DISPLAY=:0 {% endif %} upm-ci project test  --project-path TestProjects/AlembicRecorder --type project-tests --unity-version {{ editor.version }} --enable-code-coverage --code-coverage-options 'enableCyclomaticComplexity;generateHtmlReport'

  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

{% for editor in editors %}
{% for platform in standalone_platforms %}
testStandalone_{{ platform.name }}_{{ editor.version }}:
  name : Test Standalone on {{ platform.name }}_{{ editor.version }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
     - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
     - {% if platform.name == 'centOS' %} DISPLAY=:0 {% endif %}  upm-ci project test  --project-path TestProjects/AlembicStandaloneBuild --type project-tests --unity-version {{ editor.version }} --platform {{ platform.runtime }}
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_trigger:
  name: TestsTrigger
  triggers:
    cancel_old_ci: true
    expression: pull_request.target match ".*"

  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    - .yamato/upm-ci.yml#testProject_{{platform.name}}_{{editor.version}}
    {% endfor %}
    
    {% for platform in standalone_platforms %}  
    - .yamato/upm-ci.yml#testStandalone_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}


{% for platform in bizarro_standalone_platforms %}
testBizarroStandalone_{{ platform.name }}:
  name : Test Standalone on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
     - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
     - {% if platform.name == 'centOS' platform.name == 'stadia' %} DISPLAY=:0 {% endif %}  upm-ci project test  --project-path TestProjects/AlembicStandaloneBuild --type project-tests --unity-version 2021.1 --platform {{ platform.runtime }}
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}

test_bizarro:
  name: TestsTriggerBizarro
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - dir
  triggers:
    cancel_old_ci: true
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:    
    {% for platform in bizarro_standalone_platforms %}  
    - .yamato/upm-ci.yml#testBizarroStandalone_{{platform.name}}
    {% endfor %}


nightly_test_trigger:
  name: Nightly tests Trigger
  triggers:
    recurring:
      - branch: dev
        frequency: daily
        rerun: always    
      - branch: master
        frequency: daily
        rerun: always  
  dependencies:
    - .yamato/upm-ci.yml#pack
    - .yamato/upm-ci.yml#test_trigger

publish_dry_run:
  name: PublishDryRun
  agent:
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: b1.large
    name: Runner
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm 
    - upm-ci package publish --package-path com.unity.formats.alembic --dry-run
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-(exp|pre)(\.\d+)?)?$/  
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    Package.zip:
      paths:
        - "upm-ci~/package/*.tgz"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    - .yamato/upm-ci.yml#testProject_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}

publish:
  name: Publish
  agent:
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: b1.large
    name: Runner
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm 
    - upm-ci package publish --package-path com.unity.formats.alembic
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-(exp|pre)(\.\d+)?)?$/  
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    Package.zip:
      paths:
        - "upm-ci~/package/*.tgz"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    - .yamato/upm-ci.yml#testProject_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}
